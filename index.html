<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQ Test Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Choose a Question Set</h1>

    <div id="setList" class="max-w-4xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div class="text-center mt-8">
      <a href="score.html" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-xl">View Score History</a>
    </div>
  </div>

  <script>
    fetch('data/')
      .then(response => response.text())
      .then(data => {
        const files = [...data.matchAll(/href="(.*?)"/g)].map(m => m[1]).filter(f => f.endsWith('.json'));
        const container = document.getElementById('setList');

        files.forEach(file => {
          fetch(`data/${file}`)
            .then(res => res.json())
            .then(json => {
              const card = document.createElement('div');
              card.className = 'bg-white p-4 rounded-2xl shadow hover:shadow-lg cursor-pointer';
              card.innerHTML = `
                <h2 class="text-xl font-semibold mb-2">${json.title || file}</h2>
                <p>${json.questions.length} questions Â· ${json.time || 300}s</p>
              `;
              card.onclick = () => {
                localStorage.setItem('selectedSetFile', file);
                window.location.href = 'test.html';
              };
              container.appendChild(card);
            });
        });
      });
  </script>
</body>
</html>
